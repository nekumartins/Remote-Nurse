<!DOCTYPE html>
<html>
  <head>
    <title>Hypertension Risk Assessment</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }  h1 {
    text-align: center;
    color: #333;
  }
  
  form {
    width: 50%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
  label {
    display: inline-block;
    width: 30%;
    margin-bottom: 10px;
    color: #333;
  }
  
  input[type="text"], select {
    width: 60%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    margin-bottom: 20px;
  }
  
  input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }
  
  input[type="submit"]:hover {
    background-color: #444;
  }
  
  ul {
    color: red;
    margin-bottom: 20px;
  }
  
  li {
    margin-bottom: 5px;
  }
</style>
</head>
<body>
  <h1>Hypertension Risk Assessment</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('home') }}">
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="{{ request.form.age }}" /><br /><br />
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br /><br />
    <label for="med_history">Family History / Past Complications:</label><br />
    <select id="med_history" name="med_history">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select><br /><br />
    <label for="height">Height (in cm):</label>
    <input type="text" id="height" name="height" value="{{ request.form.height }}" /><br /><br />
    <label for="weight">Weight (in kg):</label>
    <input type="text" id="weight" name="weight" value="{{ request.form.weight }}" /><br /><br />
    <label for="systolic_bp">Systolic Blood Pressure:</label>
    <input type="text" id="systolic_bp" name="systolic_bp" value="{{ request.form.systolic_bp }}" /><br /><br />
    <label for="diastolic_bp">Diastolic Blood Pressure:</label>
    <input type="text" id="diastolic_bp" name="diastolic_bp" value="{{ request.form.diastolic_bp }}" /><br /><br />
    <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">
    </form>
    
      </body>
    </html>
