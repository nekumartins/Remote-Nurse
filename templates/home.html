<!DOCTYPE html>
<html>
  <head>
    <title>Hypertension Risk Assessment</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }  h1 {
    text-align: center;
    color: #333;
  }
  
  form {
    width: 50%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
  label {
    display: inline-block;
    width: 30%;
    margin-bottom: 10px;
    color: #333;
  }
  
  input[type="text"], select {
    width: 60%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    margin-bottom: 20px;
  }
  
  input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }
  
  input[type="submit"]:hover {
    background-color: #444;
  }
  
  ul {
    color: red;
    margin-bottom: 20px;
  }
  
  li {
    margin-bottom: 5px;
  }
</style>
</head>
<body>
  <h1>Hypertension Risk Assessment</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('home') }}">
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="{{ request.form.age }}" /><br /><br />

    <label for="height">Height:</label>
  <input type="text" id="height" name="height" value="{{ request.form.height }}" /><br /><br />
    
  <label for="weight">Weight:</label>
  <input type="text" id="weight" name="weight" value="{{ request.form.weight }}" /><br /><br />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="0">Male</option>
      <option value="1">Female</option>
    </select><br /><br />
    
    <label for="cp">Chest Pain Type:</label>
    <select id="cp" name="cp">
      <option value="0">Type 0</option>
      <option value="1">Type 1</option>
      <option value="2">Type 2</option>
      <option value="3">Type 3</option>
    </select><br /><br />
    
    <label for="trestbps">Resting Blood Pressure:</label>
    <input type="text" id="trestbps" name="trestbps" value="{{ request.form.trestbps }}" /><br /><br />
    
    <label for="chol">Cholesterol:</label>
    <input type="text" id="chol" name="chol" value="{{ request.form.chol }}" /><br /><br />
    
    <label for="fbs">Fasting Blood Sugar:</label>
    <select id="fbs" name="fbs">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select><br /><br />
    
    <label for="thalach">Max Heart Rate Achieved:</label>
    <input type="text" id="thalach" name="thalach" value="{{ request.form.thalach }}" /><br /><br />
    
    <label for="exang">Exercise Induced Angina:</label>
    <select id="exang" name="exang">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select><br /><br />
    
    <label for="oldpeak">ST Depression Induced by Exercise:</label>
    <input type="text" id="oldpeak" name="oldpeak" value="{{ request.form.oldpeak }}" /><br /><br />
    
    <label for="thal">Thalassemia Type:</label>
    <select id="thal" name="thal">
      <option value="0">Type 0</option>
      <option value="1">Type 1</option>
      <option value="2">Type 2</option>
      <option value="3">Type 3</option>
    </select><br /><br />
    <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">
    </form>
    
      </body>
    </html>
